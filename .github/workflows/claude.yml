name: Claude Code

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    runs-on: [self-hosted, homelab-bot]
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]') ||
      (github.event_name == 'pull_request')

    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_PROXY_URL }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: true
          claude_args: |
            --model claude-opus-4-5-20251101
          prompt: |
            When reviewing PRs:
            1. Post inline comments on specific code lines using the GitHub PR review API
            2. After analysis, submit a formal review with:
               - APPROVE if no critical issues found
               - REQUEST_CHANGES if there are security vulnerabilities, bugs, or critical issues
            3. Use gh api to create a PR review with inline comments:
               gh api repos/$GITHUB_REPOSITORY/pulls/$PR_NUMBER/reviews \
                 -f event="APPROVE" or "REQUEST_CHANGES" \
                 -f body="Review summary" \
                 -f comments='[{"path":"file.cs","line":10,"body":"comment"}]'
