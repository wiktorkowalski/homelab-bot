services:
  homelab-bot:
    image: ghcr.io/wiktorkowalski/homelab-bot:${IMAGE_TAG:-latest}
    container_name: homelab-bot
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - homelab-bot-data:/app/data
    env_file:
      - .env
    environment:
      - DATA_PATH=/app/data
      - Bot__DiscordToken=${DISCORD_TOKEN}
      - Bot__OpenRouterApiKey=${OPENROUTER_API_KEY}
      - MikroTik__Password=${MIKROTIK_PASSWORD}
      - TrueNAS__ApiKey=${TRUENAS_API_KEY}
      - HomeAssistant__AccessToken=${HA_ACCESS_TOKEN}
      - Grafana__ApiKey=${GRAFANA_API_KEY}
      - Langfuse__Enabled=${LANGFUSE_ENABLED:-false}
      - Langfuse__Endpoint=${LANGFUSE_ENDPOINT:-}
      - Langfuse__PublicKey=${LANGFUSE_PUBLIC_KEY:-}
      - Langfuse__SecretKey=${LANGFUSE_SECRET_KEY:-}
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitoring:
    external: true

volumes:
  homelab-bot-data:
